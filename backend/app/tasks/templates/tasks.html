{% extends 'base.html' %}

{% block content %}
<h1>Mes tâches</h1>
<a href="{{ url_for('auth.logout') }}">Déconnexion</a>

<form method="POST" action="{{ url_for('tasks.add_task') }}">
    <input type="text" name="title" placeholder="Nouvelle tâche" required>
    <button type="submit">Ajouter</button>
</form>

<ul>
    {% for task in tasks %}
    <li>
        {{ task[1] }}
        <a href="{{ url_for('tasks.delete_task', id=task[0]) }}">Supprimer</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
